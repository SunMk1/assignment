<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">

        <div class="sidebar-heading border-bottom bg-light" style="background-color: red !important;">
            <img src="img/logo.jpg" class="logo">
        </div>
        <style>
            body {

            }
            .logo {
                width: 100%;
                height: 56px;
            }
            .underline {
                height: 60vh;
                border-bottom: 2px solid black;
                margin-bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container-fluid {
                padding: 0;
            }
            .mt-4 {
                display: flex;
                justify-content: center;
            }
            .order {
                display: flex;
            }
            .order-left {
                width: 60%;
                border-right: 1px solid black;
                height: 30vh;
            }
            .navbar {
                height: 85px;
            }
        </style>
        <div class="list-group list-group-flush category">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" data-url = "http://localhost:5555/assignment/co.json">COFFE</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" data-url = "http://localhost:5555/assignment/tea.json">TEA</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" data-url = "http://localhost:5555/assignment/sm.json">SMOOTHIE </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" data-url = "http://localhost:5555/assignment/de.json">DESERT</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="background-color: red !important;">
        </nav>

        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">WELCOME!</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4 menuList">
                <div class="mod"></div>
            </div>
            <p class="underline">

                Click category!!!

            </p>
            <div class="order">
                <div class="order-left">
                    <h1>order</h1>
                </div>
                <div class="order-right">
                    <h1>total</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    $(document).ready(function (){
        let menus = []
        $(".category a").on('click' , function (e) {
            e.stopPropagation()
            e.preventDefault()
            const target = e.target
            const url = $(e.target).data("url")
            console.log(url)
            $.getJSON(url,function (arr) {
                console.log(arr)
                menus = arr
                console.log(menus)
                let str =''
                for (let i = 0; i < menus.length; i++) {
                    const menu = menus[i]
                    str += `<div class="col">
                            <div class="card h-100 cardsize">
                                <img src="${menu.img}" class="card-img-top size" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${menu.name}</h5>
                                    <p class="card-text">${menu.price}</p>
                                </div>
                            </div>
                        </div>`
                }
                console.log(str)
                $(".menuList").html(str)
                $(".mt-4").html('')
                $(".underline").html('')
                $(".underline").css({"height" : "0"})
                $(".size").css({"width" : "300px", "height" : "300px"})
                $(".menuList img").css({"width" : "300px", "height" : "200px"})
            })
        })
        // $(".card").on("click",".card-body",function (){
        // const idx = $(".card-body").attr("data-idx")
        // console.log(idx)
        // })
        // $(".row").on("click",function (e){
        //     const myModal = new bootstrap.Modal(e.target)

        // })
        // const myModal = new bootstrap.Modal(document.querySelector('.card-body'))
    })
</script>
</body>
</html>
